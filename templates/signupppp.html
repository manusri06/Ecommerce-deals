{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/logins.css' %}">
</head>
<body>

  <div class="container">
    <div class="image-box">
      <img src="{% static 'images/undraw_photographer_2rbr.svg' %}" alt="Photographer Illustration" style="width: 200px; height: 200px;" />
    </div>
    
  <div class="form-container">
    <h2>Create Account</h2>

  {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'signin' %}">Sign in</a></p>
  </div>
  </div>
</body>
</html>
