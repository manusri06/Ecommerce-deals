<!DOCTYPE html>
<html>
<head>
    <title>My Wishlist</title>
    <style>
        nav {
            background: #3b82f6;
            padding: 10px;
            color: white;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .wishlist-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .wishlist-item img {
            max-width: 150px;
            height: 100px;
            object-fit: contain;
            border-radius: 6px;
        }
        .wishlist-details {
            flex-grow: 1;
        }
        button.remove-btn {
            padding: 8px 12px;
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'wishlist' %}">Wishlist</a>

</nav>

<h2>My Wishlist</h2>
{% if wishlist %}
    {% for item in wishlist %}
    <div class="wishlist-item" data-link="{{ item.product_link }}">
        <img src="{{ item.image_url }}" alt="{{ item.product_name }}">
        <div class="wishlist-details">
            <h3>{{ item.product_name }}</h3>
            <p>
                <span class="price">{{ item.price }}</span>
                <span class="original-price">{{ item.original_price }}</span>
                <span class="discount">{{ item.discount }}</span>
            </p>
            <a href="{{ item.product_link }}" target="_blank">View Product</a>
        </div>
        <button class="remove-btn">Remove</button>
    </div>
    {% endfor %}
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}

<script>
// Remove button AJAX
document.querySelectorAll('.remove-btn').forEach(button => {
    button.addEventListener('click', () => {
        const itemDiv = button.closest('.wishlist-item');
        const productLink = itemDiv.dataset.link;

        fetch("{% url 'wishlist_action' %}", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                action: 'remove',
                product_link: productLink
            })
        }).then(res => res.json())
        .then(data => {
            if (data.status === 'removed') {
                itemDiv.remove();
            } else {
                alert('Error removing item.');
            }
        });
    });
});
</script>
</body>
</html>
